<div class="add-item-form">
  <div class="center">
    <form
      name="form"
      #f="ngForm"
      (ngSubmit)="f.form.valid"
      novalidate
    >
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div
            class="container d-flex flex-column justify-content-around"
            style="height: 330px"
          >
            <div class="form-group">
              <label><b>ადგილმდებარეობა:</b></label>
              <select
                class="form-control"
                id="place"
                required
                [(ngModel)]="form.place"
                name="place"
                #place="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && place.errors }"
              >
                <option value="მთავარი ოფისი">მთავარი ოფისი</option>
                <option value="კავეა სითი მოლი">კავეა სითი მოლი</option>
                <option value="კავეა გალერია">კავეა გალერია</option>
                <option value="კავეა ისთ ფოინთი">კავეა ისთ ფოინთი</option>
                <option value="კავეა თბილისი მოლი">კავეა თბილისი მოლი</option>
              </select>
              <div *ngIf="f.submitted && place.errors" class="invalid-feedback">
                <div *ngIf="place.errors['required']">აუცილებელი ველი</div>
              </div>
            </div>

            <div class="item-1">
              <div class="form-group submit-form">
                <label><b>ნივთის სახელი:</b></label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  [(ngModel)]="form.title"
                  required
                  #title="ngModel"
                  id="title"
                  [ngClass]="{ 'is-invalid': f.submitted && title.errors }"
                />
                <div
                  *ngIf="f.submitted && title.errors && (f.dirty || f.touched)"
                  class="invalid-feedback"
                >
                  <div *ngIf="title.errors['required']">აუცილებელი ველი</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label><b>ფასი:</b></label>
              <input
              (click)="clearPrice()"
                type="number"
                class="form-control"
                name="price"
                [(ngModel)]="form.price"
                required
                price
                #price="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && price.errors }"
              />
              <div *ngIf="f.submitted && price.errors" class="invalid-feedback">
                <div *ngIf="price.errors['required']">აუცილებელი ველი</div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                (click)="saveInventory()"
                class="btn btn-dark"
              >
                ნივთის დამატება
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="submitted ">

          <h4>{{ form.title }} წარმატებით დაემატა</h4>

          <span>თუ გსურთ მეტი ნივთის დამატება დააჭირეთ დამატებას:</span>
          <br><br>
          <button class="btn btn-success" (click)="newInventory()">
            დამატება
          </button>
          <button routerLink="/inventories" class="btn btn-dark mx-1">ცხრილის ნახვა</button>
        </div>
      </div>
    </form>
  </div>
</div>
