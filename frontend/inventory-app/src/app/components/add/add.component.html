<div class="add-item-form">
  <form
    name="form"
    #f="ngForm"
    (ngSubmit)="f.form.valid && onSubmit()"
    novalidate
  >
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label>ადგილმდებარეობა</label>
          <select
            class="form-control"
            id="place"
            required
            [(ngModel)]="form.place"
            name="place"
            #place="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && place.errors }"
          >
            <option value="Main Office">მთავარი ოფისი</option>
            <option value="Cavea City Mall">კავეა სითი მოლი</option>
            <option value="Cavea Galleria">კავეა გალერია</option>
            <option value="Cavea East Point">კავეა ისთ ფოინთი</option>
            <option value="Cavea Tbilisi Mall">კავეა თბილისი მოლი</option>
          </select>
          <div *ngIf="f.submitted && place.errors" class="invalid-feedback">
            <div *ngIf="place.errors['required']">აუცილებელი ველი</div>
          </div>
        </div>

        <div class="form-group submit-form">
          <label>ნივთის სახელი</label>
          <input
            type="text"
            class="form-control"
            name="title"
            [(ngModel)]="form.title"
            required
            #title="ngModel"
            id="title"
            [ngClass]="{ 'is-invalid': f.submitted && title.errors }"
          />
          <div *ngIf="f.submitted && title.errors && (f.dirty || f.touched)" class="invalid-feedback">
            <div *ngIf="title.errors['required']">აუცილებელი ველი</div>
          </div>
        </div>

        <div class="form-group">
          <label>ფასი</label>
          <input
            type="price"
            class="form-control"
            name="price"
            [(ngModel)]="form.price"
            required
            price
            #price="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && price.errors }"
          />
          <div *ngIf="f.submitted && price.errors " class="invalid-feedback">
            <div *ngIf="price.errors['required']">აუცილებელი ველი</div>
            <div *ngIf="price.errors['price']">Price is invalid</div>
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            (click)="saveInventory()"
            class="btn btn-primary"
          >
            ნივთის დამატება
          </button>
          
        </div>
      </div>
      <div *ngIf="submitted">
        <h4>{{ form.title }} წარმატებით დაემატა</h4>
        <span>თუ გსურთ მეტი ნივთის დამატება დააჭირეთ</span>
        <button class="btn btn-success" (click)="newInventory()">
          დამატება
        </button>
      </div>
    </div>
  </form>
</div>
